<div mat-dialog-title class="d-flex">
    <h5 class="mr-auto">Are you sure to perform selected action?</h5>
</div>
<div mat-dialog-content>
    <div class="d-flex w-100 pb-1">
        <button class="float-left mr-auto"
                type="button"
                mat-raised-button
                (click)="onNoClick()"
                tabindex="3">Cancel
        </button>
        <button class="float-right"
                type="submit"
                mat-raised-button
                color="primary"
                tabindex="2"
                (click)="onOkClick()">Ok
        </button>
    </div>

</div>
