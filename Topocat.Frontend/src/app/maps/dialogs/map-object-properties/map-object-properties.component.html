<div mat-dialog-title class="d-flex">
    <div class="mr-2">{{model.title}}</div>
    <span class="type-label">({{type}})</span>
</div>
<div mat-dialog-content>
    <div class="container mb-3">
        <div class="row">
            <span>Created at: {{model.createdAt | date:environment.defaultDateFormat}}</span>
        </div>
        <div class="row">
            <span>Last modified at: {{model.lastModifiedAt | date:environment.defaultDateFormat}}</span>
        </div>
    </div>
    <div class="d-flex w-100 pb-1">
        <button class="float-left mr-auto"
                type="button"
                mat-raised-button
                (click)="onEditClick()"
                tabindex="2">Edit
        </button>
        <button class="float-right"
                type="submit"
                mat-raised-button
                color="primary"
                tabindex="1"
                cdkFocusInitial
                (click)="onCloseClick()">Close
        </button>
    </div>
</div>
