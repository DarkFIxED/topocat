<div class="position-absolute component-container">
    <mat-card>
        <mat-card-title>{{caption}}</mat-card-title>
        <mat-card-content>
            <form [formGroup]="areaForm">
                <input type="hidden"
                       formControlName="uuid">

                <mat-form-field class="w-100">
                    <input matInput
                           formControlName="title"
                           placeholder="Title">
                </mat-form-field>
                <br>
                <mat-divider></mat-divider>

                <mat-form-field class="w-100">
                    <textarea matInput
                              formControlName="description"
                              placeholder="Description">
                    </textarea>
                </mat-form-field>

                <mat-divider></mat-divider>

                <div formArrayName="path">
                    <div *ngFor="let coord of areaForm.controls['path'].controls; let i = index" [formGroupName]="i" class="d-flex">
                        <div>
                            <mat-form-field class="w-50">
                                <input matInput
                                       formControlName="lat"
                                       type="number"
                                       placeholder="Latitude">
                            </mat-form-field>

                            <mat-form-field class="w-50">
                                <input matInput
                                       formControlName="lng"
                                       type="number"
                                       placeholder="Longitude">
                            </mat-form-field>
                        </div>
                        <button mat-button
                                (click)="removeCoord(i)">-
                        </button>
                    </div>
                    <div class="d-flex">
                        <button mat-button class="ml-auto"
                                (click)="addCoord()">+
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions align="right">
            <div>
                <button *ngIf="!isNewArea"
                        mat-button
                        color="warn"
                        (click)="delete()">Delete
                </button>
                <button mat-button
                        (click)="dismiss()">Cancel
                </button>
                <button mat-button
                        color="primary"
                        (click)="submit()">Ok
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
