<div class="control-toolbar">
    <mat-card>
        <button mat-button (click)="createMarker()">Marker</button>
        <button mat-button (click)="createPolygon()">Polygon</button>
        <button mat-button (click)="cancel()">Cancel</button>

        <mat-divider></mat-divider>

        <div>
            <form [formGroup]="centerForm">
                <mat-form-field>
                    <input matInput
                           formControlName="lat"
                           placeholder="Latitude">
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                           formControlName="lng"
                           placeholder="Longitude">
                </mat-form-field>
                <button mat-button
                        [class.mat-button-toggle-disabled]="centerForm.invalid"
                        [disabled]="centerForm.invalid"
                        (click)="changeCenter()">Move</button>
            </form>
        </div>

        <mat-divider></mat-divider>

        <div>
            <form [formGroup]="zoomForm">
                <mat-form-field>
                    <input matInput
                           formControlName="zoom"
                           placeholder="Zoom">
                </mat-form-field>
                <button mat-button
                        [class.mat-button-toggle-disabled]="zoomForm.invalid"
                        [disabled]="zoomForm.invalid"
                        (click)="changeZoom()">Zoom</button>
            </form>
        </div>
    </mat-card>
</div>
