<div class="component-container">
    <mat-card>
        <nav mat-tab-nav-bar>
            <a mat-tab-link *ngFor="let link of links"
                            (click)="activateLink(link)"
                            [active]="activeLink == link">
                <mat-icon class="mr-1">{{link.icon}}</mat-icon>
                <span>{{link.title}}</span>
            </a>
        </nav>
        <router-outlet></router-outlet>
    </mat-card>
</div>
