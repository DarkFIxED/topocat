<div class="h-100 w-100">
    <div [ngSwitch]="activatedMap" class="h-100">
        <agm-map *ngSwitchCase="MapType.Google"
                 class="d-block h-100"
                 (mapReady)="onMapReady($event)"
                 [scaleControl]="false"
                 [disableDefaultUI]="true">
        </agm-map>
    </div>
    <tc-control-toolbar></tc-control-toolbar>
    <router-outlet></router-outlet>
</div>
