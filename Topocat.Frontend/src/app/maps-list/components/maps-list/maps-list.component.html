<mat-card class="h-100 w-100">
    <mat-card-header>
        Maps list
    </mat-card-header>
    <mat-card-content>
        <div class="table-container">
            <table mat-table
                   [dataSource]="maps"
                   class="mat-elevation-z8 w-100 mt-2">

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Created by</th>
                    <td mat-cell *matCellDef="let element"> {{element.createdBy.email}} </td>
                </ng-container>

                <ng-container matColumnDef="management">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <mat-menu #appMenu="matMenu">
                            <button mat-menu-item
                                    routerLink="{{element.id}}/memberships"
                                    title="Manage map membership...">Manage membership...</button>
                        </mat-menu>

                        <button mat-button
                                [matMenuTriggerFor]="appMenu"
                                class="management-button"
                                title="Open management menu">
                            <span class="mdi mdi-24px mdi-dots-vertical"></span>
                        </button>
                        <button mat-button
                                (click)="redirectToMap(element.id)"
                                class="management-button"
                                title="Open map">
                            <span class="mdi mdi-24px mdi-map"></span>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <button mat-fab color="primary"
                class="add-button"
                (click)="openNewMapDialog()">
            <span class="mdi mdi-24px mdi-plus"></span>
        </button>
    </mat-card-content>
</mat-card>
